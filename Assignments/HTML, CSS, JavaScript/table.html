<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;

    }

    table {
      margin: auto;
      width: 80%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td rowspan="2">Cell</td>
      <td colspan="2">Cell</td>
      <td colspan="2">Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td colspan="4">Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td>Cell</td>
      <td>Cell</td>
      <td rowspan="2">Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td>Cell</td>
    </tr>
    <tr>
      <td rowspan="2">Cell</td>
      <td>Cell</td>
      <td>Cell</td>
      <td rowspan="0" colspan="2">Cell</td>
    </tr>
    <tr>
      <td rowspan="0" colspan="3">Cell</td>
    </tr>
    <tr>
      <td rowspan="0">
        Cell
      </td>
    </tr>
  </table>
</body>

</html>
